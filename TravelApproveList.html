<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1">

<title>Travel Pass List</title>

<!-- slick grid start -->

<link rel="stylesheet"
	th:href="@{/SlickGrid/css/smoothness/jquery-ui-1.8.16.custom.css}"
	type="text/css" />

<link rel="stylesheet" th:href="@{/SlickGrid/slick.grid.css}"
	type="text/css" />

<style>
.slick-headerrow-column {
	background:green;
	text-overflow: clip;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

.slick-headerrow-column input {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
</style>

<!-- slick grid end -->

</head>

<body>

	<div style="position: relative; margin-top: 50px;">

		<div style="width: 1250px;">

			<div id="myGrid" style="width: 100%; height: 700px;"></div>

		</div>

	</div>

	<div th:attr="data-myvar=${ApproveList}" id="myDiv"></div>

	<script th:src="@{/SlickGrid/lib/jquery-1.7.min.js}"></script>

	<script th:src="@{/SlickGrid/lib/jquery-ui-1.8.16.custom.min.js}"></script>

	<script th:src="@{/SlickGrid/lib/jquery.event.drag-2.2.js}"></script>

	<script th:src="@{/SlickGrid/slick.core.js}"></script>

	<script th:src="@{/SlickGrid/slick.dataview.js}"></script>

	<script th:src="@{/SlickGrid/slick.grid.js}"></script>

	<script th:inline="javascript">
		var dataView;

		var grid;

		var columnFilters = {};

		/*<![CDATA[*/

		var data = /*[[${ApproveList}]]*/'a';

		/*]]>*/

		console.log(data);

		/* set unique it to array */

		var nextId = 1;

		data.forEach(function(item) {

			// Generate a unique id using the nextId value

			var itemId = "item_" + nextId;

			// Set the id property of the item object

			item.id = itemId;

			// Increment the nextId value

			nextId++;

		});

		// Use the updated items array list with unique ids

		console.log(data);

		/* unique id end */
        function imageFormatter(row, cell, value, columnDef, dataContext) {
            var value=dataContext.Certificate_images;
              return '<img alt="" src="data:image/jpg;base64,' + value +'" />';
            }
		
    	function dateFormatter(row, cell, value, columnDef, dataContext) {
	        const date = new Date(value);
	        var getDay = date.toLocaleString("default", { day: "2-digit" });
	        var getMonth = date.toLocaleString("default", { month: "2-digit" });
	        var getYear = date.toLocaleString("default", { year: "numeric" }); // Set the desired date format
	        const formattedDate = getDay + "-" + getMonth + "-" + getYear;// Format the date as a string
	        return formattedDate; // Return the formatted date string
	    }
		
		var options = {

			enableCellNavigation : true,

			showHeaderRow : true,

			headerRowHeight : 30,

			explicitInitialization : true,
			

		};

		var columnFilters = {};

		var columns = [ {

			id : "application_number",

			name : "Application Number", //column name

			field : "application_number",

			width:100
		}, {

			id : "Applicant name",

			name : "Applicant Name",

			field : "Applicant name",
			

		}, {

		
			id : "Ticket_No",

			name : "Ticket Number",

			field : "Ticket_No",
			
			width:130
		}, {
		
			id : "Aadhar_No",

			name : "Aadhar Number",

			field : "Aadhar_No",
			
			width:140

		}, {
 
			id : "Mobile_No",

			name : "Mobile Number",

			field : "Mobile_No",
			
			width:120
		}, {
			
			id : "Source",

			name : "Source",

			field : "Source"
		}, {
			id : "Destination",

			name : "Destination",

			field : "Destination",
			
				width:100
		}, {
			
			id : "From_Date",

			name : "From Date",

			field : "From_Date",
			
			width:100,
			
			formatter:dateFormatter

		}, {
			
			id : "To_Date",

			name : "To Date",

			field : "To_Date",
			
			width:100,
			
			formatter:dateFormatter

		}, {
			
			id : "Reasons",

			name : "Reason",

			field : "Reasons",
			
			width:120,
		}, {
			
			id : "Passengers",

			name : "Passengers",

			field : "Passengers",
			
			
		}, {
			
			id : "Covid_Certificate",

			name : "Vaccination Certificate",

			field : "Covid_Certificate"
		}, {

			id : "Action",

			name : "Status",

			field : "Action",
			
			width:80,
		 }, ];
			 /*	
			id : "Certificate_Images",

			name : "Certificate Images",

			field : "certificate_Images",
            width:500,
			
			formatter:imageFormatter
		}, ];
 */
		/* filter start */

		$(function() {

			function filter(item) {

				for ( var columnId in columnFilters) {

					if (columnId !== undefined

					&& columnFilters[columnId] !== "") {

						var c = grid.getColumns()[grid.getColumnIndex(columnId)];

						if (item[c.field] != columnFilters[columnId]) {

							return false;

						}

					}

				}

				return true;

			}

			/* filter end */

			dataView = new Slick.Data.DataView();

			grid = new Slick.Grid("#myGrid", dataView, columns, options);

			/* filter start */

			dataView.onRowCountChanged.subscribe(function(e, args) {

				grid.updateRowCount();

				grid.render();

			});

			dataView.onRowsChanged.subscribe(function(e, args) {

				grid.invalidateRows(args.rows);

				grid.render();

			});

			$(grid.getHeaderRow()).delegate(":input", "change keyup",

			function(e) {

				var columnId = $(this).data("columnId");

				if (columnId != null) {

					columnFilters[columnId] = $.trim($(this).val());

					dataView.refresh();

				}

			});

			grid.onHeaderRowCellRendered.subscribe(function(e, args) {

				$(args.node).empty();

				$("<input type='text'>").data("columnId", args.column.id).val(

				columnFilters[args.column.id]).appendTo(args.node);

			});

			grid.init();

			dataView.beginUpdate();

			dataView.setItems(data);

			dataView.setFilter(filter);

			dataView.endUpdate();

		})

		/* filter end */
	</script>

</body>

</html>
