<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1">

<title>E-Pass List</title>

<!-- slick grid start -->

<link rel="stylesheet"
	th:href="@{/SlickGrid/css/smoothness/jquery-ui-1.8.16.custom.css}"
	type="text/css" />

<link rel="stylesheet" th:href="@{/SlickGrid/slick.grid.css}"
	type="text/css" />

<style>
.slick-headerrow-column {
	background:blue;
	text-overflow: clip;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

.slick-headerrow-column input {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
</style>

<!-- slick grid end -->

</head>

<body>

	<div style="position: relative; margin-top: 50px;">

		<div style="width: 1200px;">

			<div id="myGrid" style="width: 100%; height: 700px;"></div>

		</div>

	</div>

    <input type="text" id="viewRequest" th:value="${userList}">

    
	<div th:attr="data-myvar=${userList}" id="myDiv"></div>

	<script th:src="@{/SlickGrid/lib/jquery-1.7.min.js}"></script>

	<script th:src="@{/SlickGrid/lib/jquery-ui-1.8.16.custom.min.js}"></script>

	<script th:src="@{/SlickGrid/lib/jquery.event.drag-2.2.js}"></script>

	<script th:src="@{/SlickGrid/slick.core.js}"></script>

	<script th:src="@{/SlickGrid/slick.dataview.js}"></script>

	<script th:src="@{/SlickGrid/slick.grid.js}"></script>
	
	
	<script th:inline="javascript">
		var dataView;

		var grid;

		var columnFilters = {};

		/*<![CDATA[*/

		var data = /*[[${userList}]]*/'a';

		/*]]>*/

		console.log(data);

		/* set unique it to array */

		var nextId = 1;

		data.forEach(function(item) {

			// Generate a unique id using the nextId value

			var itemId = "item_" + nextId;

			// Set the id property of the item object

			item.id = itemId;

			// Increment the nextId value

			nextId++;

		});

		// Use the updated items array list with unique ids

		console.log(data);

		/* unique id end */

		var options = {

			enableCellNavigation : true,

			showHeaderRow : true,

			headerRowHeight : 30,

			explicitInitialization : true

		};

		var columnFilters = {};

		var columns = [ {

			id : "application_no",

			name : "Application Number", //column name

			field : "application_no"
            
		}, {

			id : "applicant_name",

			name : "Applicant Name",

			field : "applicant_name"

		}, {

			id : "aadhar_no",

			name : "Aadhar Number",

			field : "aadhar_no"

		}, {

			id : "gender",

			name : "Gender",

			field : "gender"
		}, {
			id : "reason",

			name : "Reason",

			field : "reason"
		}, {
			id : "father_name",

			name : "Father Name",

			field : "father_name"
		}, {
			id : "dob",

			name : "Date Of Birth",

			field : "dob"
		}, {
			id : "from_district",

			name : "From District",

			field : "from_district"
		}, {
			id : "to_district",

			name : "To District",

			field : "to_district"
		}, {
			id : "state",

			name : "State",

			field : "state"
		}, {
			id : "travel_date",

			name : "Travel Date",

			field : "travel_date"
		}, {
			id : "return_date",

			name : "Return Date",

			field : "return_date"
		}, {
			id : "no_of_passengers",

			name : "Passengers",

			field : "no_of_passengers"
		}, {
			id : "vehicle_no",

			name : "Vehicle Number",

			field : "vehicle_no"
		}, {
			id : "mobile_no",

			name : "Mobile Number",

			field : "mobile_no"
		}, {
			id : "status",

			name : "Status",

			field : "status"
		}, {
			id : "vaccination_certificate",

			name : "Vaccination Certificate",

			field : "vaccination_certificate"
	
		} ];

		
		/* filter start */

		$(function() {

			function filter(item) {

				for ( var columnId in columnFilters) {

					if (columnId !== undefined

					&& columnFilters[columnId] !== "") {

						var c = grid.getColumns()[grid.getColumnIndex(columnId)];

						if (item[c.field] != columnFilters[columnId]) {

							return false;

						}

					}

				}

				return true;

			}

			/* filter end */

			dataView = new Slick.Data.DataView();

			grid = new Slick.Grid("#myGrid", dataView, columns, options);

			/* filter start */

			dataView.onRowCountChanged.subscribe(function(e, args) {

				grid.updateRowCount();

				grid.render();

			});

			dataView.onRowsChanged.subscribe(function(e, args) {

				grid.invalidateRows(args.rows);

				grid.render();

			});

			$(grid.getHeaderRow()).delegate(":input", "change keyup",

			function(e) {

				var columnId = $(this).data("columnId");

				if (columnId != null) {

					columnFilters[columnId] = $.trim($(this).val());

					dataView.refresh();

				}

			});

			grid.onHeaderRowCellRendered.subscribe(function(e, args) {

				$(args.node).empty();

				$("<input type='text'>").data("columnId", args.column.id).val(

				columnFilters[args.column.id]).appendTo(args.node);

			});

			grid.init();

			dataView.beginUpdate();

			dataView.setItems(data);

			dataView.setFilter(filter);

			dataView.endUpdate();

		})

		/* filter end */
	</script>
	
	
	
</body>

</html>
