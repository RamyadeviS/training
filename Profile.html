
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" th:href="@{/CSS files/Profile.css}">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
             <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
             <script src="/Java Script/Profile.js"></script>
 </head>
<body>
 <form  id="form" name="myform1" onsubmit="validateForm()" th:action="@{/profileView}" method="get" th:object="${profileView}">

    <div class="container">
     <div class="column">
       <img alt="" th:src="@{\Images\Profile.jpg}" id="Profile">
     </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-xs-12 profile-badge">
                
                <div class="profile-pic">
                 
                        <img alt="User Pic" src="https://d30y9cdsu7xlg0.cloudfront.net/png/138926-200.png" id="profile-image1" height="200">
                        <input id="profile-image-upload" class="hidden" type="file" onchange="previewFile()" >
                        <div style="color:#999;" >  </div>
                        
                </div>
                <div class="user-detail text-center">
                 
                  <div class="form-group">  
                    <label for="Fname"> Aadhar Number</label>
                    <input type="text" class="form-control" id="Fname" placeholder="Enter Aadhar Number" name="aadharNo"  th:value="${session.AadharNo}" readonly="readonly" required>
                  </div>

                  <div class="form-group">  
                    <label for="Lname">User Name</label>
                    <input value="text" class="form-control" id="Lname" placeholder="Enter User Name" name="userName" th:value="${session.UserName}" >
                  </div>

                  <div class="form-group">  
                    <label for="mobile">Mail Id</label>
                    <input value="text" class="form-control" id="Mobile" placeholder="Enter Mail Id" name="mailId" th:value="${session.MailId}"  >
                  
                </div>
                
                <div class="form-group">  
                    <label for="email">Password</label>
                    <input value="varchar" class="form-control" id="email" placeholder="Enter Password " name="password" th:value="${session.Password}" >
                  </div>
                <div class="form-group">
                    <label for="age">Mobile Number</label>
                    <input value="int" class="form-control" id="age" placeholder="Enter Mobile Number" name="mobileNo" th:value="${session.MobileNumber}" >
                    </div>

                  
 <input type="Submit" class="btn btn-info" value="Update Profile">                                                               
 </div></div></div></div>
                   
    
</body>
</html>
